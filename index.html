<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 0, 80, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 100, 255, 0.08) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, 5%) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        /* Photo */
        .photo-wrapper {
            margin-bottom: 2rem;
        }

        .photo-wrapper img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 40px rgba(255, 0, 80, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-wrapper img:hover {
            transform: scale(1.05);
        }

        /* Title */
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 0.3rem;
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            line-height: 1;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-width: 100px;
        }

        .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 0.5rem;
        }

        .separator {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.15);
            align-self: flex-start;
            margin-top: 0.3rem;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* Last day info */
        .last-day {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.25);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .last-day span {
            color: rgba(255, 77, 109, 0.7);
            font-weight: 600;
        }

        /* Hourglass animation */
        .hourglass {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: flip 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes flip {
            0%, 45% { transform: rotate(0deg); }
            50%, 95% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* Music button */
        .music-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .music-btn.playing {
            border-color: rgba(255, 77, 109, 0.5);
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.15);
        }

        /* Password overlay */
        .start-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: lockPulse 2s ease-in-out infinite;
        }

        @keyframes lockPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }

        .pass-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .pass-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .pass-input {
            width: 260px;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 4px;
            outline: none;
            transition: all 0.3s ease;
        }

        .pass-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            font-size: 0.85rem;
        }

        .pass-input:focus {
            border-color: rgba(255, 77, 109, 0.5);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .pass-enter-btn {
            width: 260px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.2), rgba(201, 24, 74, 0.2));
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pass-enter-btn:hover {
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.35), rgba(201, 24, 74, 0.35));
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.15);
        }

        .pass-error {
            font-size: 0.75rem;
            color: #ff4d6d;
            margin-top: 1rem;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pass-error.show {
            opacity: 1;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Finished state */
        .finished-msg {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #ff4d6d, #c9184a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .countdown {
                gap: 0.8rem;
            }
            .time-value {
                font-size: 3rem;
                min-width: 60px;
            }
            .separator {
                font-size: 2.5rem;
            }
            .name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Password screen -->
    <div class="start-overlay" id="startOverlay">
        <div class="lock-icon">&#128274;</div>
        <div class="pass-title">Introdu parola</div>
        <div class="pass-input-wrapper">
            <input type="password" class="pass-input" id="passInput" placeholder="parola..." autocomplete="off" autofocus>
        </div>
        <button class="pass-enter-btn" id="passBtn">ENTER</button>
        <div class="pass-error" id="passError">Parola gresita, incearca din nou</div>
    </div>

    <div class="container">
        <!-- Photo - PUNE POZA TA AICI (photo.jpg) -->
        <div class="photo-wrapper">
            <img src="photo.jpeg" alt="Photo" onerror="this.style.display='none'">
        </div>

        <div class="hourglass">&#9203;</div>

        <div class="title">Countdown</div>
        <div class="name">Ultima zi</div>
        <div class="subtitle">se apropie...</div>

        <!-- Countdown timer -->
        <div class="countdown" id="countdown">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Zile</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Ore</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minute</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Secunde</div>
            </div>
        </div>

        <div class="finished-msg" id="finishedMsg">S-a terminat!</div>

        <div class="last-day">Ultima zi: <span>05 Martie 2026</span></div>
    </div>

    <!-- Music button -->
    <button class="music-btn" id="musicBtn" title="Play / Pause muzica">
        &#9835;
    </button>

    <!-- AUDIO - PUNE MELODIA TA AICI (song.mp3) -->
    <audio id="bgMusic" loop>
        <source src="song.mp4" type="audio/mp4">
    </audio>

    <script>
        // === TARGET DATE: 6 Martie 2026, 23:59:59 ===
        const targetDate = new Date('2026-03-05T23:59:59').getTime();

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownEl = document.getElementById('countdown');
        const finishedMsg = document.getElementById('finishedMsg');

        function updateCountdown() {
            const now = Date.now();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownEl.style.display = 'none';
                finishedMsg.style.display = 'block';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysEl.textContent = String(days).padStart(2, '0');
            hoursEl.textContent = String(hours).padStart(2, '0');
            minutesEl.textContent = String(minutes).padStart(2, '0');
            secondsEl.textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // === MUSIC ===
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const startOverlay = document.getElementById('startOverlay');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '&#9835;';
            } else {
                music.play().then(() => {
                    musicBtn.classList.add('playing');
                    musicBtn.innerHTML = '&#10074;&#10074;';
                }).catch(() => {});
            }
            isPlaying = !isPlaying;
        }

        // Password check
        const passInput = document.getElementById('passInput');
        const passBtn = document.getElementById('passBtn');
        const passError = document.getElementById('passError');

        function tryEnter() {
            if (passInput.value.toLowerCase() === 'ionutspuncapleaca') {
                startOverlay.classList.add('hidden');
                music.play().then(() => {
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                    musicBtn.innerHTML = '&#10074;&#10074;';
                }).catch(() => {});
            } else {
                passError.classList.add('show');
                passInput.value = '';
                passInput.focus();
                setTimeout(() => passError.classList.remove('show'), 2000);
            }
        }

        passBtn.addEventListener('click', tryEnter);
        passInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') tryEnter();
        });

        musicBtn.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
